<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <nav>
        <input id="valor" type="text" placeholder="Digite aqui uma nova tarefa">
        <input id="adicionar" type="submit" onclick="add()" value="ADICIONAR"> 
    </nav>
    <main>
        <section>
            <h2>TAREFAS PENDENTES</h2>
            <table border="1">
                <thead>
                    <th>Checar</th>
                    <th>Tarefa</th>
                    <th>Deletar</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
        <section>
            <h2>TAREFAS FEITAS</h2>
            <table border="1">
                <thead>
                    <th>Tarefa</th>
                    <th>Deletar</th>
                </thead>
                <tbody id="tbody2">
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <img src="logo-recode.png">
    </footer>
   
</body>
</html>
